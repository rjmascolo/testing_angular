<p>
  <input #artistName >
  <button (click)="add(artistName.value); artistName.value=''" >
    Add Artist
  </button>
</p>
<div *ngFor="let artist of artists">
  {{ artist.name }}
  <button (click)="deleteArtist(artist)">Delete</button>
  <app-song-by-artist [songs]="artist.songs" ></app-song-by-artist>
